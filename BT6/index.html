<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bài tập 6</title>
</head>
<body>
    <div class="information">
    <h4>Get in touch with us by filling contact form below</h4>
        <form action="" method="post">
            <div class="get-inf">
                <div class="inp-infor" >
                    <input type="text"  placeholder="* Enter your full name">
                    <input type="text"  placeholder="* Enter your email address">
                </div>
            </div>
                <div class="subject">
                    <input type="text" placeholder="Enter your subject" class="subject">
                </div>
                <div class="content">
                    <textarea cols="107" rows="10" placeholder="* Your message here..."></textarea>
                </div>
            <div class="btn-area">
                <input type="submit" value="Send message" class="btn_sub">
                <p>* Please fill all required form field, thank!</p>
            </div>
        </form>
    </div>
</body>
</html>
